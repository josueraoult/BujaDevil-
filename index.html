    <meta name="twitter:description" content="Actu, Gaming, Tutos, Football, Téléchargements – Powered by React, Firebase & Vercel"/>
    <meta name="twitter:image" content="/logo512.png"/>
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>

    <title>BujaDevil – La Crème Du Gaming</title>
    <!-- Font: Inter, urban, Pitch-like vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet"/>
    <!-- TailwindCSS injected at build -->
    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      body {
        font-family: 'Inter', Arial, Helvetica, sans-serif;
        background: #101010;
        color: #f6f6f6;
        min-height: 100vh;
        position: relative;
      }
      ::selection { background: #ff003c; color: #fff; }
      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: url('data:image/svg+xml;utf8,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" /></svg>');
        opacity: 0.07;
        mix-blend-mode: soft-light;
      }
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #101010;
      }
      .loader .dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin: 0 6px;
        display: inline-block;
        background: #ff003c;
        animation: bounce 1s infinite alternate;
      }
      .loader .dot:nth-child(2) { animation-delay: 0.2s; background: #fff; }
      .loader .dot:nth-child(3) { animation-delay: 0.4s; background: #07f8ff; }
      @keyframes bounce {
        to { transform: translateY(-18px) scale(1.2);}
      }
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #191919;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff003c;
      }
      /* Responsive padding for safe area (iOS notch) */
      body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);}
    </style>
    <!-- For accessibility -->
    <script>
      document.documentElement.lang = 'fr';
      document.documentElement.setAttribute('dir', 'ltr');
    </script>
  </head>
  <body class="dark bg-[#101010] min-h-screen w-full">
    <div class="noise-bg"></div>
    <noscript>
      <strong>Vous devez activer JavaScript pour profiter de BujaDevil Blog.</strong>
    </noscript>
    <div id="root">
      <!-- Loader while React is bootstrapping -->
      <div class="loader" aria-label="Chargement de BujaDevil">
        <img src="/logo512.png" alt="Logo BujaDevil" style="width:64px;height:64px;margin-bottom:1.3rem;" loading="lazy"/>
        <div style="font-size:2rem;font-weight:900;letter-spacing:-1px;margin-bottom:1.2rem;">BujaDevil</div>
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div style="margin-top:1.2rem;color:#888;font-size:1rem;">La Crème Du Gaming – Chargement…</div>
      </div>
    </div>
    <!-- Script injection (React, Firebase, etc. via Vite/Cra/Parcel build) -->
  </body>
